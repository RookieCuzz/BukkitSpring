loki:
  enabled: false
  server-logger: true
  root-logger: false
  url: "http://localhost:3100/loki/api/v1/push"
  tenant-id: ""
  debug: false
  batch:
    max-size: 200
    max-wait-ms: 1000
  queue:
    capacity: 10000
    drop-policy: "drop-newest"
  timeouts:
    connect-ms: 2000
    request-ms: 5000
  labels:
    include-logger: true
    include-level: true
    include-plugin: true
    server: ""
    static:
      app: "bukkitspring"
kafka:
  enabled: true
  bootstrap-servers: "43.248.184.250:29092"
  client-id: "bukkitspring"
  virtual-threads: true
  properties:
  producer:
    # 可靠性配置
    acks: "all"
    enable.idempotence: true
    retries: 3
    max.in.flight.requests.per.connection: 5
    # 性能配置
    batch.size: 16384
    linger.ms: 10
    buffer.memory: 33554432
    compression.type: "snappy"
    # 超时配置
    max.request.size: 1048576
    request.timeout.ms: 30000
    delivery.timeout.ms: 120000
  consumer:
    auto.offset.reset: "latest"
    enable.auto.commit: true
    auto.commit.interval.ms: 5000
    max.poll.records: 500
    session.timeout.ms: 45000
    heartbeat.interval.ms: 3000
    max.poll.interval.ms: 300000
  consumer-manager:
    shutdown-timeout: 30
    error-handling: "SKIP"
    enable-consume-logging: false
  admin:
    request.timeout.ms: 30000
redis:
  enabled: false
  host: "localhost"
  port: 6379
  user: ""
  password: ""
  database: 0
  ssl: false
  client-name: "bukkitspring"
  virtual-threads: true
  timeouts:
    connect-ms: 2000
    socket-ms: 2000
  pool:
    max-total: 16
    max-idle: 16
    min-idle: 0
    max-wait-ms: 3000
